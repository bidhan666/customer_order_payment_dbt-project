version: 2

models:
  - name: customers
    description: 'Customer Table'
    columns:
      - name: id
        description: 'Primary key'
        tests:
          - unique
          - not_null
      - name: first_name
        description: 'first name of the customer'
        tests:
          - not_null
      - name: last_name
        description: 'last name of the customer'
        tests:
          - not_null
